<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Christina's Home</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        
        /* 设置左侧分栏 */
        .sidebar {
            width: 25%;
            float: left;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh; /* 让侧边栏铺满屏幕高度 */
        }

        /* 设置右侧内容区 */
        .main-content {
            width: 70%;
            float: left;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 清除浮动 */
        .clear {
            clear: both;
        }

        /* 目录样式 */
        .directory {
            list-style-type: none;
            padding: 0;
        }
        .directory li {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>导航目录</h3>
        <ul class="directory">
            <li><a href="#">关于我</a></li>
            <li><a href="/privacy">隐私政策</a></li>
            <li><a href="/terms">服务条款</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>欢迎来到 Christina 的个人站</h1>
        <p>这是我的主页内容区。</p>
        <p>GCP 验证正在进行中...</p>
    </div>

    <div class="clear"></div>

</body>
</html>
